name: Web SDK

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - api/openapi.yaml
      - .github/workflows/sdk-web.yaml

jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          ref: ${{ github.head_ref }}

      - name: Generate
        uses: dagger/dagger-for-github@96374d4565476519ead3e2881953c8a5a5ea3f55 # v5.5.0
        with:
          verb: call
          args: --source .:default generate web-sdk -o api/client/web
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.11.4"

      - name: Open pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: openapi/web-sdk
          branch-suffix: short-commit-hash
          delete-branch: true
          commit-message: "chore(api): generate web client"
          title: "[bot] Re-generate Web client"
          body: "This PR was automatically generated."
          labels: |
            area/api
            release-note/misc
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
