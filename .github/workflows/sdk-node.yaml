name: Node SDK

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - api/openapi.yaml
      - .github/workflows/sdk-node.yaml

jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          ref: ${{ github.head_ref }}

      - name: Generate
        uses: dagger/dagger-for-github@6b6e9832f7dffd6cd9cdd989a577bb2cbfc45432 # v6.13.0
        with:
          verb: call
          args: generate node-sdk -o api/client/node
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.13.6"

      - name: Open pull request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: openapi/node-sdk
          branch-suffix: short-commit-hash
          delete-branch: true
          commit-message: "chore(api): generate node client"
          title: "[bot] Re-generate Node.js client"
          body: "This PR was automatically generated."
          labels: |
            area/api
            release-note/misc
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
